<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <header>
    <p>We're launching soon</p>
  </header>
  <div class="container">

    <div class="time">
      <div class="time-box">
        <div class="day">
          <span class="day-sp time-sp">
            
          </span>
        </div>
        <span class="lb">Days</span>

      </div>
      

      
      <div class="time-box">
        <div class="hr">
          <span class="hr-sp time-sp">
            
          </span>
        </div>
        <span class="lb">Hours</span>
      </div>
      
      
      <div class="time-box">
        <div class="min">
          <span class="min-sp time-sp">
            
          </span>
  
          
        </div>
        <span class="lb">
          Minutes
        </span>
      </div>

     

      <div class="time-box">
        <div class="sec">
          <span class="sec-sp time-sp">
            
          </span>
  
        </div>
        <span class="lb">
          Seconds
        </span>
      </div>


     
     

    </div>

    <div class="social-container">
      <a href="#"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest fa-2xl"></i></a>
    </div>
   

    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </div>
    
  </div>

 
  

  
<script src="https://kit.fontawesome.com/1f602204ab.js" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>
</html>
